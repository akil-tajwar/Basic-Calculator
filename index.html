<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="extra">
        <div class="credit">
            <p>Made by</p>
            <h1>Akil Tajwar</h1>
        </div>
        <div class="container">
            <div class="screen" id="screen"><input id="main-screen" type="text" placeholder="0"></div>
            <table>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td class="sign"><button>+</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td class="sign"><button>-</button></td>
                </tr>
                <tr>
                    <td><button id="one">1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td class="sign"><button>x</button></td>
                </tr>
                <tr>
                    <td><button>00</button></td>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td class="sign"><button><i class="division fa-solid fa-divide"></i></button></td>
                </tr>
                <tr>
                    <td class="long-button2" rowspan="2"><button id="ac">AC</button></td>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td class="sign"><button>%</button></td>
                </tr>
                <tr>
                    <td class="del"><button>DEL</button></td>
                    <td class="long-button1" colspan="2"><button>=</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/d9f4599ff1.js" crossorigin="anonymous"></script>
</body>
</html>
